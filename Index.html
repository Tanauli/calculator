<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <style>
    /* CSS styling for the calculator */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .calculator {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .calculator button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .calculator .row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly />

    <div class="row">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteLastChar()">&#9003;</button>
      <button onclick="appendToResult('/')">/</button>
      <button onclick="appendToResult('*')">x</button>
    </div>

    <div class="row">
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('-')">-</button>
    </div>

    <div class="row">
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('+')">+</button>
    </div>

    <div class="row">
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="calculateResult()">=</button>
    </div>

    <div class="row">
      <button onclick="appendToResult('0')">0</button>
      <button onclick="appendToResult('.')">.</button>
      <button onclick="appendToResult('Math.sqrt(')">âˆš</button>
      <button onclick="appendToResult('(')">(</button>
      <button onclick="appendToResult(')')">)</button>
    </div>
  </div>

  <script>
    // JavaScript code for calculator functionality
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function calculateResult() {
      try {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function deleteLastChar() {
      const currentValue = document.getElementById('
result').value;
document.getElementById('result').value = currentValue.slice(0, -1);
}
</script>

</body>
</html>
